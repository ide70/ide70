---
unitInterface:
  descr: Two-column table with labels and sub-components
body: |
  <table class="labeled-table">
  {{range .Children}}
  <tr>
  <td>
  {{.GetProp "label"}}:
  </td>
  <td>
  {{evalComp .}}
  </td>
  </tr>
  {{end}}
  </table>
injectRootComp:
  css:
    - name: comp/labeledTable.css
