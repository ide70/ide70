---
- compType: page
  tree:
    - dialogBox:
      - inputs:
        - dirName
        - fileName
      - create
      - cancel
    - interface
- compType: interface
  cr: interface
  bind:
    - key: dirName
      cr: dirName
      toProp: value
- compType: dialogContainer
  cr: dialogBox
  title: Create New File
- compType: labeledTable
  cr : inputs
- compType: textbox
  cr: dirName
  name: dirName
  label: 'Dir name'
- compType: textbox
  cr: fileName
  name: fileName
  value: ""
  label: 'File name'
- compType: button
  cr: create
  text: Create
  eventHandlers:
    onclick:
      action: |
          var dirName = CompByCr("dirName").GetProp("value");
          var fileName = CompByCr("fileName").GetProp("value");
          var dirTokens = dirName.split("/");
          dirTokens.push(fileName);
          var fullName = dirTokens.join("/");
          Event().FileCtx().CreateFile(fullName);
          common_log("File created: "+fullName);
          common_log("PPdc: "+PassParams.dirComp);
          CompByCr("").ForwardToParent(PassParams.parentCr,"close").
          ForwardToParentComp(PassParams.dirComp, "refresh");
- compType: button
  cr: cancel
  text: Cancel
  eventHandlers:
    onclick:
      action: |
          CompByCr("").ForwardToParent(PassParams.parentCr,"close");
