---
comp:
  - pathExpr: "injectRootComp.css.name"
    fileName: value
    addPrefix: "css/"
  - pathExpr: "injectRootComp.js.name"
    fileName: value
    addPrefix: "js/"
unit:
  - pathExpr: "compType.tree.*"
    navigateTo: "[%].cr:value"
  - pathExpr: "compType$"
    fileName: value
    addPrefix: "comp/"
    addSuffix: ".yaml"
  - pathExpr: "compType.css.name"
    fileName: value
    addPrefix: "css/"
  - pathExpr: "compType.structure.name.loadUnit"
    fileName: value
    addPrefix: "unit/"
    addSuffix: ".yaml"
  - pathExpr: "compType.eventHandlers.%.action"
    fileName: value
    addPrefix: "unit/"
    addSuffix: ".yaml"
    preceedingRE: 'LoadUnit\($'
  - pathExpr: "compType.dictionary"
    fileName: value
    addPrefix: "dcfg/dict/"
    addSuffix: ".yaml"
