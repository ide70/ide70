---
- compType: page
  tree:
    - vspacer:
      - fileTree
      - codeEditor
    - dirMenu
    - firstLayer
- compType: v_spacer
  cr: vspacer
- compType: filetree
  cr: fileTree
  basePath: ide70
  dblClickFunc: select
  attachedCompCr: codeEditor
  dirClickCompCr: dirMenu
- compType: codeeditor
  cr: codeEditor
- compType: contextMenu
  cr: dirMenu
  items:
  - key: new_file
    title: Create New File
    icon: far fa-file
  - key: new_folder
    title: Create New Folder
    icon: fa fa-folder
  - key: del_folder
    title: Remove Folder
    icon: fa fa-times
  eventHandlers:
    menu_new_file:
      action: |
        CompByCr("firstLayer").ForwardEvent("show").LoadUnitInto("ide/createNewFile")
        .AddPassParam("dirName", Event().GetParam("path"))
        .AddPassParam("dirComp", Event().GetParam("dirComp"));
    menu_new_folder:
      action: |
        CompByCr("firstLayer").ForwardEvent("show").LoadUnitInto("ide/createNewFolder")
        .AddPassParam("dirName", Event().GetParam("path"))
        .AddPassParam("dirComp", Event().GetParam("dirComp"));
    menu_del_folder:
      action: |
        CompByCr("firstLayer").ForwardEvent("show").LoadUnitInto("ide/removeFolder")
        .AddPassParam("dirName", Event().GetParam("path"))
        .AddPassParam("dirComp", Event().GetParam("dirComp"));
- compType: layer/layer
  cr: firstLayer
