---
- compType: page
  tree:
    - navMenu
    - mainPanel
- compType: mainPanel
  cr: mainPanel
- compType: navmenu
  cr: navMenu
  loadTarget: mainPanel
  structure:
    - name: Flights
      loadUnit: airplane/flights
    - name: Airplanes
      loadUnit: airplane/airplanes
    - name: Bookings
      loadUnit: airplane/bookings
    - name: Logout
      fireEvent: logout
      alignRight: true
  eventHandlers:
    logout:
      action: |
        Event().ClearAuthentication();
        Event().LoadUnit("airplane/login");
