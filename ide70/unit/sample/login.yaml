---
- compType: page
  children: [lblUserName, userName, newline, lblPassword, password, newline2, loginButton]
- compType: label
  cr: lblUserName
  refId: userName
  text: 'Felhasználó név:'
- compType: textbox
  cr: userName
  name: userName
  eventHandlers:
    - event: onchange
      action: 'common_log("textbox onchange");'
- compType: newline
  cr: newline
- compType: label
  cr: lblPassword
  refId: password
  text: 'Jelszó:'
- compType: passwordbox
  cr: password
  name: password
- compType: newline
  cr: newline2
- compType: button
  cr: loginButton
  text: Bejelentkezés
  eventHandlers:
    - event: onclick
      action: 'CompByCr("lblUserName").RefreshHTMLAttr("style","background-color: orange;").RefreshHTMLProp("innerHTML","----");'
    - event: onmouseover
      action: 'CompByCr("lblUserName").SetProp("text","uj label").Refresh();'