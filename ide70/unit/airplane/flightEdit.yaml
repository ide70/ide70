---
- compType: page
  tree:
    - labeledTable:
        - textboxFlightID
        - inSelectionDestination
        - buttonSave
- compType: hlp/dbhelper
  tableName: flight
- compType: labeledTable
  cr: labeledTable
- compType: textbox
  label: Flight ID
  cr: textboxFlightID
  store: flight_id
- compType: in/selection
  dictionaryFile: airport
  label: Destination
  cr: inSelectionDestination
  store: destination
- compType: in/timestamp
- compType: button
  text: Save
  eventHandlers:
    onclick:
      action: |
        var formData = Event().GetUnit().CollectStored();
        Event().DBCtx().CreateDBO(formData, "flight").Save();
        Event().LoadParent();
  cr: buttonSave