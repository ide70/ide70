---
- compType: page
  children: [dialogBox]
- compType: dialogContainer
  cr: dialogBox
  children: [lblFileName, fileName, newline, create, close]
- compType: label
  cr: lblFileName
  refId: fileName
  text: 'File name:'
- compType: textbox
  cr: fileName
  name: fileName
- compType: newline
  cr: newline
- compType: button
  cr: create
  text: Create
  eventHandlers:
    onclick:
      action: |
          common_log("File created");
- compType: button
  cr: close
  text: Close
  eventHandlers:
    onclick:
      action: |
          CompByCr("").ForwardToParent("firstLayer","close");
