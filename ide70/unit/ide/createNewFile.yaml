---
- compType: page
  children: [dialogBox, interface]
- compType: interface
  cr: interface
  bind:
    - key: dirName
      cr: dirName
      toProp: value
- compType: dialogContainer
  cr: dialogBox
  children: [lblDirName, dirName, newline2, lblFileName, fileName, newline, create, close]
- compType: label
  cr: lblDirName
  refId: dirName
  text: 'Dir name:'
- compType: textbox
  cr: dirName
  name: dirName
- compType: newline
  cr: newline2
- compType: label
  cr: lblFileName
  refId: fileName
  text: 'File name:'
- compType: textbox
  cr: fileName
  name: fileName
  value: ""
- compType: newline
  cr: newline
- compType: button
  cr: create
  text: Create
  eventHandlers:
    onclick:
      action: |
          var dirName = CompByCr("dirName").GetProp("value");
          var fileName = CompByCr("fileName").GetProp("value");
          var dirTokens = dirName.split("/");
          dirTokens.push(fileName);
          var fullName = dirTokens.join("/");
          Event().FileCtx().CreateFile(fullName);
          common_log("File created: "+fullName);
          common_log("PPdc: "+PassParams.dirComp);
          CompByCr("").ForwardToParent(PassParams.parentCr,"close").
          ForwardToParentComp(PassParams.dirComp, "refresh");
- compType: button
  cr: close
  text: Close
  eventHandlers:
    onclick:
      action: |
          CompByCr("").ForwardToParent(PassParams.parentCr,"close");
