---
- compType: page
  tree:
    - labeledTable:
        - textboxFlightID
        - inSelectionDestination
        - buttonSave
- compType: labeledTable
  cr: labeledTable
- compType: textbox
  label: Flight ID
  cr: textboxFlightID
- compType: in/selection
  dictionaryFile: airport
  label: Destination
  cr: inSelectionDestination
- compType: button
  text: Save
  eventHandlers:
    onclick:
      action: |
        var formData = Event().GetUnit().CollectStored();
        Event().DBCtx().CreateDBO(formData, "flight");
        Event().LoadParent();
  cr: buttonSave