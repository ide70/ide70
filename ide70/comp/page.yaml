---
unitInterface:
  descr: Top level container
  properties:
    handleOnloadEvent:
      descr: Handle onload, default is no
    tree:
      descr: Component tree
      mapHead: yes
      mandatory: yes
      children:
        any:
          descr: Component reference
          listHead: yes
          singleKey: yes
          childrenRef: self
          keyCompleter:
            yamlPathCompleter:
              self: yes
              pathExpr: "[%].cr:value"
              filterExpr: "[0].tree[%]*|[0].tree[%]*:value"
              convertMapDescr: Add children to this component
    inputs:
      descr: Unit inputs
      mapHead: yes
      children:
        any:
          descr: Name and description of input
    css:
        descr: Extra CSSes to include
        mapHead: yes
        children:
          name:
            descr: Name of file to include
            listHead: yes
            valueCompleter: fileNameCompleter
            valueCompleterParams:
              folderPrefix: css
body: |
  <html>
  <head>
  <script>
    var _pathApp='{{app.Path}}';
    var _pathSessCheck='{{app.Path}}sess_ch';
    var _pathEvent='{{app.Path}}e/{{._unitID}}';
    var _pathRenderComp='{{app.Path}}rc/{{._unitID}}';
    var _focCompId='';
  </script> 
  <script src="{{app.PathStatic}}ide70core.js?v={{app.RuntimeID}}"></script>
  {{range .js}}
  <script src="{{app.PathStatic}}{{.name}}?v={{app.RuntimeID}}"></script>
  {{end}}
  {{range .css}}
  <link href="{{app.PathStatic}}{{.name}}" rel="stylesheet">
  {{end}}
  </head>
  <body
  {{if .handleOnloadEvent}}
  {{eventHandler $.This "onload"}}
  {{end}}
  >
  <div id="subunit_holder"></div>
  {{range .Children}}
  {{evalComp .}}
  {{end}}
  </body>
  </html>
css:
  - name: all.css
  - name: ide70.css
autoInclude:
  - compType: devtools
    cr: _devtools
    injectRootComp:
      children: [ _devtools ]
