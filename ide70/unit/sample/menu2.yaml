---
- compType: page
  tree: 
    - navmenu
    - mainPanel
- compType: navmenu
  cr: navmenu
  loadTarget: mainPanel
  structure:
    - name: IDE
      loadUnit: ide/ide_uj
    - name: Test App
      submenu:
        - name: Dog database
          loadUnit: dogs/dogs
        - name: Sample unit
          loadUnit: sample/testunit
          submenu:
            - name: Sample submenu
    - name: Logout
      fireEvent: logoutEvent
      alignRight: yes
  eventHandlers:
    logoutEvent:
      action: |
        Event().ClearAuthentication();
        Event().CurrentComp().LoadUnit("sample/login");
- compType: mainPanel
  cr: mainPanel
