---
comp:
  body:
    descr: Component HTML body
  eventHandlers: &comp_event_handlers
    descr: Event handlers
    mapHead: yes
    children:
      onclick:
        descr: onclick event
        mapHead: yes
        children: &event_children
          action:
            descr: JS code to execute
            valueCompleter: jsCompleter
            valueCompleterConfig: jsCompleterConfig
      onUnitCreate:
        descr: Fired when unit instantiates
        mapHead: yes
        children: *event_children
      any:
        descr: Custom event handler
  injectRootComp:
    descr: Items to include with componet
    children:
      js:
        descr: Javascript to include
        children:
          name:
            descr: Name of file to include
            listHead: yes
            valueCompleter: fileNameCompleter
            valueCompleterParams:
              folderPrefix: js
      css:
        descr: CSS to include
        children:
          name:
            descr: Name of file to include
            listHead: yes
            valueCompleter: fileNameCompleter
            valueCompleterParams:
              folderPrefix: css
unit:
  compType:
    descr: Component type
    listHead: yes
    valueCompleter: fileNameCompleter
    valueCompleterParams:
      folderPrefix: comp
      trimSuffix: .yaml
    children:
      any:
        descr: Component properties
        keyCompleter: yamlDataCompleter
        keyCompleterParams:
          folderPrefix: comp
          fileNameSrc: yamlParentValue
          rootKey: unitInterface.properties
      cr:
        descr: Component reference, identifies component in unit
      eventHandlers: *comp_event_handlers
