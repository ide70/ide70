---
- compType: page
  children: [transactionI, lblName, name, newline, lblBreed, breed, newline2, backButton, saveButton]
- compType: transaction
  cr: transactionI
  database:
    table: dogs
- compType: label
  cr: lblName
  refId: name
  text: 'Név:'
- compType: textbox
  cr: name
  name: name
  store: name
- compType: newline
  cr: newline
- compType: label
  cr: lblBreed
  refId: breed
  text: 'Fajta:'
- compType: textbox
  cr: breed
  name: breed
  store: breed
- compType: newline
  cr: newline2
- compType: button
  cr: backButton
  text: Vissza
  eventHandlers:
    onclick:
      action: |
          Event().LoadParent();
- compType: button
  cr: saveButton
  text: Mentés
  eventHandlers:
    onclick:
      action: |
          var data = Event().UnitRuntime.CollectStored();
          var tableName = CompByCr("transactionI").GetProp("database").table;
          var ppid = PassParams ? PassParams.id : null;
          if(dbo) {
              dbo.UpdateData(data)
          } else {
              var dbo = Event().DBCtx().CreateDBO(data, tableName);
          }
          dbo.Save();
          Event().LoadParent();
